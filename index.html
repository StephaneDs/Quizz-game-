<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuizzGame</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <div class="background initialBackground">
      <div class="wrapper-title">
        <h1>Quiz - Game</h1>
        <button id="finish-button">I'm finished!</span>
      </div>
      <div id="start-screen">
        <div class="screen-inner">
          <button class="start-button" type="button">Start</button>
        </div>
      </div>

      <div id="game" class="hidden">
        <div id="hud">
          <div id="score-container">
            <p class="score-points">
              Score
              <span>0</span>
            </p>
          </div>
          <progress value="0" max="10" id="progressBar"></progress>
        </div>
        <h2 id="question">What</h2>
        <div class="flex-container">
          <div class="choice-container">
            <p class="choice-prefix">A</p>
            <p class="choice-text" data-number="1">Choice 1</p>
          </div>
          <div class="choice-container">
            <p class="choice-prefix">B</p>

            <p class="choice-text" data-number="2">Choice 2</p>
          </div>
          <div class="choice-container">
            <p class="choice-prefix">C</p>

            <p class="choice-text" data-number="3">Choice 3</p>
          </div>
          <div class="choice-container">
            <p class="choice-prefix">D</p>

            <p class="choice-text" data-number="4">Choice 4</p>
          </div>
        </div>
      </div>
    </div>
    <div class="popup hidden">
      <h2>Score summary</h2>
      <img src="#" alt="placeholder">
      <p>You did well or badly, we don't know yet.</p>
    </div>
    <!-- <div class="finalScore"></div> -->
    <script src="javaScript/game.js"></script>
  </body>
</html>
